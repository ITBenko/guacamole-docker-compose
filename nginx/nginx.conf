server {
    listen 80;
    server_name _;  # Accept any domain since Traefik handles routing
    
    # Trust Traefik proxy headers
    set_real_ip_from 0.0.0.0/0;  # Adjust to your Traefik network if needed
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    location / {
        proxy_pass http://192.168.0.99:8080/guacamole/;  # Adjust to your Guacamole internal URL
        
        # Preserve original headers from Traefik
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Forwarded-Host $http_x_forwarded_host;
        proxy_set_header X-Forwarded-Port $http_x_forwarded_port;
        
        # Connection settings optimized for proxy chain
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;  # Reduce latency in proxy chain
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

# WebSocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Optional: Health check endpoint for Traefik
server {
    listen 80;
    server_name health;
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}